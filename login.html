<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>B&C Rent Login</title>

    <style>
        body {
            background-color: whitesmoke;
        }

        #inputForm {
            background-color: #dfe9f5;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .btn {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1rem;
            background-color: #3f72af;
        }

        .btn:hover {
            background-color: #fc5185;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1rem;
        }

        .icons i {
            color: #07001f;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            border: 2px solid #dedede;
        }

        .icons i:hover {
            background: #eee;
            transition: 0.5s;
        }

        .icons i:first-child {
            color: #de5246;
        }

        .icons i:last-child {
            color: #3b5998;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>
                    <h1>Welcome Back to <br> <a class="logo" href="index.html">B&C Rent!</a></h1>
                    <p class="lead">Sign in to your account</p>
                </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="inputForm" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="inputForm" placeholder="Password">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="register.html" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot
                            Password?</a>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Please enter your email for
                                            password reset!</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="email" class="form-control" id="inputForm"
                                            aria-describedby="emailHelp" placeholder="Enter your current email">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-light"
                                            data-bs-dismiss="modal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="index.html" class="btn btn-outline-light">Login</a>
                    </div>
                    <div class="mb-3 text-center">
                        <p>Or continue with</p>
                    </div>
                    <div class="mb-3 icons text-center">
                        <i class="fa fa-google"></i>
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="register.html">Don't have an account yet?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
