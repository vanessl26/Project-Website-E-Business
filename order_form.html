<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>B&C Rent Order Form</title>

    <style>
        body {
            background-color: #eee;
        }

        .container {
            background-color: #fafafa;
            margin: 4vh auto;
            padding: 0;
        }

        #title {
            background: linear-gradient(#fff, #eee, #dadada);
            padding: 1rem;
            color: #364f6b;
        }

        .btn {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1rem;
            background-color: #3f72af;
        }

        .btn:hover {
            background-color: #fc5185;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 id="title">B&C Rent Order Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 ps-5 pe-5">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Nama Perusahaan (Optional)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                </div>
                <div class="mb-3" style="width: 60%;">
                    <label for="formGroupExampleInput" class="form-label">Nomor Telepon</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">+62</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Kota</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pilih Kota...</option>
                        <option value="1">Pontianak</option>
                        <option value="2">Palangkaraya</option>
                        <option value="3">Banjarmasin</option>
                        <option value="4">Samarinda</option>
                        <option value="5">Tanjung Selor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Jenis Kendaraan</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pilih Jenis Kendaraan...</option>
                        <option value="1">Bus Besar</option>
                        <option value="2">Bus Kecil</option>
                        <option value="3">Mobil Besar</option>
                        <option value="4">Mobil Kecil</option>
                    </select>
                </div>
                <div class="mb-3" style="width: 60%;">
                    <label for="formGroupExampleInput" class="form-label">Lama Sewa</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text" id="inputGroup-sizing-default">Hari</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5 ps-5 pe-5">
                <div class="row">
                    <div class="col text-center">
                        <h5>My Order</h5>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col">
                        <p class="text-muted">Bus Besar</p>
                    </div>
                    <div class="col text-end">
                        <p class="text-muted">Rp 500.000</p>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col">
                        <p class="text-muted">Day</p>
                    </div>
                    <div class="col text-end">
                        <p class="text-muted">5</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-muted">Sub Total</p>
                    </div>
                    <div class="col text-end">
                        <p class="text-muted">Rp 2.500.000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Bank Transfer
                            </label>
                            <select class="form-select form-select-sm mt-2 mb-2" aria-label=".form-select-sm example">
                                <option selected>Pilih Bank</option>
                                <option value="1">BCA</option>
                                <option value="2">BNI</option>
                                <option value="3">BRI</option>
                                <option value="4">Mandiri</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Virtual Account
                            </label>
                            <select class="form-select form-select-sm mt-2 mb-2" aria-label=".form-select-sm example">
                                <option selected>Pilih Bank</option>
                                <option value="1">BCA</option>
                                <option value="2">BNI</option>
                                <option value="3">BRI</option>
                                <option value="4">Mandiri</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                E-Wallet
                            </label>
                            <select class="form-select form-select-sm mt-2 mb-2" aria-label=".form-select-sm example">
                                <option selected>Pilih E-Wallet</option>
                                <option value="1">gopay</option>
                                <option value="2">OVO</option>
                                <option value="3">Dana</option>
                                <option value="4">shopeepay</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3">
                        <a href="#" class="btn btn-outline-light">Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
